<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Sum</title>
</head>
<body>
    <script>
        let primeSum=0;
        for(let i=1;i<=50;i++)
        {
           let check=0;
           for(let j=2;j<=i/2;j++)
           {
               if((i%j)==0)
               {
                   check=1;
                   break;
               }
           }
           if(check != 1 )
           {
                primeSum+=i;
               console.log(i)
           } 
        }
        console.log(primeSum);
    </script>
</body>
</html>
