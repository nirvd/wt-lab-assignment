<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 || Notfound</title>
    <link rel="stylesheet" href="Hero.css">
    
    
</head>
<body>
<div class="container">
   <div class="content">
       <div class="right">
           <div class="shift--30">404</div>
        </div>
 
       <div class="left">
           <span class="vertical"></span>
           <div class="text shift--30">
               <div class="main">Page not found</div>
               <div class="sec">Please check the url in the address bar and try again.</div>
            </div>
            <div class="buttons">
                <a class="fill btn" href="#">Go back home</a>
                <a class="neg-fill btn" href="#">Contact Support</a>

            </div>
        </div>
   </div>
</div>
</body>
</html>
